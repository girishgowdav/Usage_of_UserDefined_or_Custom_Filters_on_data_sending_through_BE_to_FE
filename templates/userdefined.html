{% load customfilters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1> Usage of User Defined Filters </h1>
        <h1>{{data}}</h1>
        <hr>
        <h2>{{data|swapping}}</h2>
        <hr>
        <h2>{{data|remove:'a'}}</h2>
    <hr>
        <h2>{{data|count:'N'}}</h2>
<hr>
        <h2>{{data|occurance:'N'}}</h2>
<hr>
        <h2>{{data|counting:'a'}}</h2>
        <hr>
        <h2>{{data|regular:'a'}}</h2>


       
    </center>
</body>
</html>
